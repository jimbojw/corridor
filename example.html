<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>corridor â€” single page example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/layout.css">
  <style>
    button { font-size: large; }
    textarea { width: 100%; }
  </style>
</head>
<body>
<div class="container">
  <h1>corridor example</h1>
  <p>
    Builds a package.json file.
  </p>
  <hr />
  <div class="output">
    <h2>package.json</h2>
    <p>
      The generated package.json file appears here.
    </p>
    <div>
      <textarea rows="8"></textarea>
    </div>
  </div>
  <hr />
  <div class="actions">
    <h2>corridor actions</h2>
    <p>
      <button class="extract">&uArr; extract data &uArr;</button>
      <button class="insert">&dArr; insert data &dArr;</button>
    </p>
  </div>
  <hr />
  <div class="input">
    <fieldset>
      <h2>important fields</h2>
      <p>
        These fields are the most important to include.
      </p>
      <p>
        <label>name: <input type="text" name="name"/></label>
      </p>
      <p>
        <label>version: <input type="text" name='version' /></label>
      </p>
    </fieldset>
    <hr />
    <h2>less-important fields</h2>
    <p>
      These fields could be omitted if you like.
    </p>
    <fieldset>
      <p>
        <label>
          homepage (will be omitted if empty):
          <input type="text" name="homepage" data-opts='{"empty":"omit"}' value="https://npmjs.org/package/corridor" />
        </label>
      </p>
    </fieldset>
    <fieldset data-opts='{"role":"toggleable"}'>
      <p>
        <label>
          <input type="checkbox" data-opts='{"role":"toggle"}' checked/>
          include authors?
        </label>
      </p>
      <p>
        <label>
          first author:
          <input type="text" name="authors[]" data-opts='{"empty":"omit"}' value="jimbojw" />
        </label>
        <label>
          second author:
          <input type="text" name="authors[]" data-opts='{"empty":"omit"}' />
        </label>
        <label>
          third author:
          <input type="text" name="authors[]" data-opts='{"empty":"omit"}' />
        </label>
      </p>
    </fieldset>
    <fieldset data-opts='{"role":"toggleable"}'>
      <p>
        <label>
          <input type="checkbox" data-opts='{"role":"toggle"}' checked/>
          include keywords?
        </label>
      </p>
      <p>
        <label>
          keywords (list format):
          <textarea name="keywords" data-opts='{"type":"list"}'>foo bar</textarea>
        </label>
      </p>
    </fieldset>
    <fieldset data-opts='{"role":"toggleable"}'>
      <p>
        <label>
          <input type="checkbox" data-opts='{"role":"toggle"}' checked/>
          include bin?
        </label>
      </p>
      <p>
        <label>
          bin (must be JSON):
          <textarea name="bin" data-opts='{"type":"json"}'>{ "npm" : "./cli.js" }</textarea>
        </label>
      </p>
    </fieldset>
    <fieldset data-opts='{"role":"toggleable"}'>
      <p>
        <label>
          <input type="checkbox" data-opts='{"role":"toggle"}' checked/>
          include dependencies?
        </label>
      </p>
      <p>
        <label>
          foo:
          <select name="dependencies.foo">
            <option value="~0.1.0">foo: ~0.1.0</option>
            <option value="~1.1.0">foo: ~1.1.0</option>
            <option value="~2.1.0">foo: ~2.1.0</option>
          </select>
        </label>
        <label>
          bar:
          <select name="dependencies.bar">
            <option value="~0.1.0">bar: ~0.1.0</option>
            <option value="~1.1.0">bar: ~1.1.0</option>
            <option value="~2.1.0">bar: ~2.1.0</option>
          </select>
        </label>
      </p>
    </fieldset>
  </div>
</div>
<script src="src/corridor.js"></script>
<script>
(function(window, document, corridor, undefined){

var
  
  // relevant elements
  input = document.querySelector('.input'),
  output = document.querySelector('.output textarea');

// extract button should send data to textarea
document.querySelector('.extract').addEventListener('click', function(e) {
  output.value = JSON.stringify(corridor(input), null, '  ');
}, false);

document.querySelector('.insert').addEventListener('click', function(e) {
  corridor(input, JSON.parse(output.value));
}, false);

corridor.log = true;

})(window, document, corridor);
</script>
<!--script src="http://code.jquery.com/jquery-git2.js"></script-->
</body>
</html>
